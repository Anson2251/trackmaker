<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/trackmaker/favicon.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRACK MAKER</title>
	<style>
		html, body {
			padding: 0;
			margin: 0;
			height: 100%;
		}
		#splash, #timeout {
			position: absolute;
			top: 40%;
			width: 100%;
			text-align: center;
			color: #888;
			font-size: 1em;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

			padding: 0;
		}

		@keyframes breathingLight {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}

			100% {
				opacity: 1;
			}
		}
	</style>

	</noscript>
	<div id="app"></div>
	<div id="splash" style="animation: breathingLight 2s infinite;">Loading TRACKMAKER ...</div>
