<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" href="/trackmaker/favicon.svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
	<title>TRACK MAKER</title>
	<style>
		html,
		body {
			padding: 0;
			margin: 0;
			height: 100%;
		}

		#splash,
		#timeout,
		#loading-error {
			position: absolute;
			top: 40%;
			width: 100%;
			color: #888;
			font-size: 1em;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			margin: 0;
			padding: 0;

			display: flex;
			flex-direction: column;
			align-items: center;
		}

		#timeout>p,
		#loading-error>p{
			display: block;
		}

		#error-msg {
			display: block;

			border-radius: 8px;
			border: 1px solid red;

			max-width: 32em;
			max-height: 24em;

			padding: 8px;
			font-family: monospace;
		}

		#error-msg:empty {
			content: "---"
		}

		@keyframes breathingLight {
			0% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}

			100% {
				opacity: 1;
			}
		}
	</style>
  <script type="module" crossorigin src="/trackmaker/assets/index-BsSK9WqR.js"></script>
  <link rel="stylesheet" crossorigin href="/trackmaker/assets/index-CFybgWOX.css">
</head>

<body>
	<noscript>
		<h1>SORRY</h1>
		<h2>Trackmaker requires <u>JavaScript</u></h2>
		<strong>It seems the browser you are using does not support JavaScript (or it has been disabled).</strong>
	</noscript>
	<div id="app"></div>
	<div id="splash" style="animation: breathingLight 2s infinite;">Loading Trackmaker ...</div>
	<div id="timeout" style="color: red; display: none;">
		<p>Loading modules <b style="font-weight: bold;">Timeout</b></p>
		<p>Please <u>check the Internet connection</u> and <u>refresh the page</u></p>
	</div>
	<div id="loading-error" style="color: red; display: none;">
		<p>Track Maker crashed, please <u>refresh the page</u>
		<div style="text-align: center;">
			<b>Error Message:</b>
			<p id="error-msg"></p>
		</div>
	</div>
</body>

</html>
